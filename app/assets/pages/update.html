<!DOCTYPE html>
<html lang="en">

    <head>
        <title>UltimateGameLauncher</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css" integrity="sha256-46qynGAkLSFpVbEBog43gvNhfrOj+BmwXdxFgVK/Kvc=" crossorigin="anonymous" />
        <link rel="stylesheet" href="../css/app.css">
        <script src="../js/imageUtils.js"></script>
        <script src="../js/titleButtons.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/3.1.2/rollups/aes.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.js"></script>
    </head>

    <body>
        <div id="head">
            <div id="header">
                <div id="window-controls">
                    <div class="button" id="min-button">
                        <span>&#xE921;</span>
                    </div>
                    <div class="button" id="max-button">
                        <span>&#xE922;</span>
                    </div>
                    <div class="button" id="restore-button">
                        <span>&#xE923;</span>
                    </div>
                    <div class="button" id="close-button">
                        <span>&#xE8BB;</span>
                    </div>
                </div>
            </div>
        </div>
        <div id="u-title">Ultimate Game Launcher</div>
        <div id="u-content-container">
            <div id="u-content">
                <div id="u-status">Status</div>
                <div id="u-bar-container">
                    <div id="u-bar-progress"></div>
                    <div id="u-bar-back"></div>
                </div>
                <div id="u-speed">
                    <div id="u-downloaded">1.2 Mb / 200 Mb</div>
                    <div id="u-d-speed">5 Mb/s</div>
                </div>
            </div>
        </div>

        <script>
            try {
                $ = jQuery = module.exports;
            } catch(e) {}

            const electron = require("electron");
            const {ipcRenderer} = electron;

            ipcRenderer.on("message", function(event, text){
                $("#u-status").text(text);
            });
            ipcRenderer.on("u-update", function(event, percent, speed, downloaded){
                $("#u-bar-progress").css("width", percent+"%");
                $("#u-downloaded").text(downloaded);
                $("#u-d-speed").text(speed);
            });
        </script>
    </body>

</html>
