<h1 class="settings-title">Settings</h1>
<div class="settings-back"></div>
<div class="settings-container">
    <div class="settings-list">
        <div class="setting-container">
            <i class="fas fa-tasks"></i>
            <div class="setting-content">
                <h3>General</h3>
                <span>Starting options, library settings</span>
            </div>
        </div>
        <div class="setting-container" onclick="window.page.loadPage('settings-users')">
            <i class="far fa-user"></i>
            <div class="setting-content">
                <h3>Users</h3>
                <span>Add, change or remove users</span>
            </div>
        </div>
        <div class="setting-container" onclick="window.page.loadPage('settings-update')">
            <i class="fas fa-sync"></i>
            <div class="setting-content">
                <h3>Updates</h3>
                <span>Make updates, update settings</span>
            </div>
        </div>
    </div>
</div>
<div id="menu-ver">VERSION</div>

<script>
    (function(){
        window.page.registerPage("settings-users", "settings/users/users.html", "#content");
        window.page.registerPage("settings-update", "settings/update/update.html", "#content");
        $("#menu-ver").text("Version: "+electron.remote.app.getVersion());
    })();
</script>
